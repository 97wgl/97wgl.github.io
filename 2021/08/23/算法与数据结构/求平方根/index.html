        <p>求平方根，一般就是用二分法或者牛顿迭代法</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.Scanner;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> 求算数平方根 </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">double</span> accuracy = <span class="number">1e-8</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Scanner sc = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">        <span class="keyword">while</span> (sc.hasNext()) &#123;</span><br><span class="line">            <span class="keyword">double</span> num = sc.nextDouble();</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 二分</span></span><br><span class="line">            <span class="keyword">long</span> s1 = System.nanoTime();</span><br><span class="line">            <span class="keyword">double</span> mySqrt = sqrt(num);</span><br><span class="line">            <span class="keyword">long</span> e1 = System.nanoTime();</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 牛顿迭代</span></span><br><span class="line">            <span class="keyword">long</span> s2 = System.nanoTime();</span><br><span class="line">            <span class="keyword">double</span> mySqrtByNewton = sqrtByNewton(num);</span><br><span class="line">            <span class="keyword">long</span> e2 = System.nanoTime();</span><br><span class="line"></span><br><span class="line">            <span class="keyword">long</span> s3 = System.nanoTime();</span><br><span class="line">            <span class="keyword">double</span> mathSqrt = Math.sqrt(num);</span><br><span class="line">            <span class="keyword">long</span> e3 = System.nanoTime();</span><br><span class="line"></span><br><span class="line">            System.out.printf(<span class="string">&quot;sqrt()：result %.8f\ttime %d\n&quot;</span>, mySqrt, e1 - s1);</span><br><span class="line">            System.out.printf(<span class="string">&quot;sqrtByNewton()：result %.8f\ttime %d\n&quot;</span>, mySqrtByNewton, e2 - s2);</span><br><span class="line">            System.out.printf(<span class="string">&quot;Math.sqrt()：result %.8f\ttime %d\n&quot;</span>, mathSqrt, e3 - s3);</span><br><span class="line">            System.out.printf(<span class="string">&quot;binary equals jdk: %b\n&quot;</span>, Math.abs(mathSqrt - mySqrt) &lt;= accuracy);</span><br><span class="line">            System.out.printf(<span class="string">&quot;newton equals jdk: %b\n&quot;</span>, Math.abs(mathSqrt - mySqrtByNewton) &lt;= accuracy);</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 二分</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">double</span> <span class="title">sqrt</span><span class="params">(<span class="keyword">double</span> num)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (num &lt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(num + <span class="string">&quot;无实根&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">double</span> left = <span class="number">0</span>, right = num;</span><br><span class="line">        <span class="keyword">while</span> (left &lt; right) &#123;</span><br><span class="line">            <span class="keyword">double</span> mid = (right - left) / <span class="number">2</span> + left;</span><br><span class="line">            <span class="keyword">if</span> (Math.abs(mid * mid - num) &lt; accuracy) &#123;</span><br><span class="line">                <span class="keyword">return</span> mid;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (mid * mid &lt; num) &#123;</span><br><span class="line">                left = mid;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                right = mid;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 牛顿迭代</span></span><br><span class="line"><span class="comment">     * Xn+1 = (Xn + m / Xn) / 2;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">double</span> <span class="title">sqrtByNewton</span><span class="params">(<span class="keyword">double</span> num)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">double</span> curr = num;</span><br><span class="line">        <span class="keyword">double</span> next = (curr + ( num / curr)) / <span class="number">2</span>;</span><br><span class="line">        <span class="keyword">while</span> (Math.abs(next - curr) &gt; accuracy) &#123;</span><br><span class="line">            curr = next;</span><br><span class="line">            next = (curr + ( num / curr)) / <span class="number">2</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> next;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
